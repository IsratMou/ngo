
<!DOCTYPE html>
<html lang="en">
<head>                         
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"><strong>Message:</strong>{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}






    <h3>Signup</h3>
    <form action="/signup/" method="POST">
       
        {% csrf_token %}


        <label for="">Username</label>
        <input type="text" id="username" name="username" 
        placeholder="Create a username(only letters and numbers)" Required><br><br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" 
        placeholder="Enter your First Name(only letters and numbers)" Required><br><br>

        <br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" 
        placeholder="Enter your Last Name(only letters and numbers)" Required><br><br>

        <br>
        <label for="">Email</label>
        <input type="email" id= "email" name="email" 
        placeholder="Write your Email Name" Required><br><br>

        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" 
        placeholder="Create a Password" Required><br><br>

        <br>

        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" 
        placeholder="Confirm Password" Required><br><br>
        <br>

        <input type="submit" value="Signup">
        <br>
    </form>
    
    <script src="" async defer></script>
</body>
</html>
