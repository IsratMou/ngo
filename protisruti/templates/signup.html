<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Protisruti</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color1: #FEF3FF; /* Light lavender */
            --color2: #EDE1F8; /* Soft purple */
            --color3: #D6C2EB; /* Medium lavender */
            --color4: #F3CDE2; /* Pink lavender */
            --text-dark: #5a3d7a;
            --text-light: #7a5c9e;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--color1), var(--color2));
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-dark);
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
            max-height: 90vh;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--color4), var(--color3));
        }
        
        h1 {
            color: var(--text-light);
            margin: 5px 0;
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        h3 {
            color: var(--text-dark);
            margin: 0 0 15px;
            font-weight: 400;
            font-size: 0.9rem;
        }
        
        .alert {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
            background-color: #f8f1ff;
            border-left: 4px solid var(--color3);
            text-align: left;
            font-size: 0.85rem;
        }
        
        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: var(--color3);
            font-size: 1rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 12px;
            text-align: left;
        }
        
        .full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.8rem;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--color2);
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: var(--color3);
            box-shadow: 0 0 0 2px rgba(214, 194, 235, 0.3);
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--color3), var(--color4));
            color: white;
            border: none;
            padding: 12px;
            margin-top: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(214, 194, 235, 0.4);
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(214, 194, 235, 0.6);
        }
        
        
        
        
       
        
        .welcome-icon {
            font-size: 35px;
            color: var(--color4);
            margin: 5px 0;
        }
        
        .login-link {
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .login-link a {
            color: var(--color3);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Decorative ice cream icons -->
       
        
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <div class="welcome-icon">ðŸŒ¸</div>
        <h1>Join Protisruti</h1>
        <h3>Create your account</h3>
        
        <form action="/signup/" method="POST">
            {% csrf_token %}
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="First name" required>
                </div>
                
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Last name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Letters & numbers only" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="pass1">Password</label>
                    <input type="password" id="pass1" name="pass1" placeholder="Create password" required>
                </div>
                
                <div class="form-group">
                    <label for="pass2">Confirm</label>
                    <input type="password" id="pass2" name="pass2" placeholder="Confirm password" required>
                </div>
            </div>
            
            <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Sign Up</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>
</body>
</html>
